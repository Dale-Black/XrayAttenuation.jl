version: 2
updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  # Keep Julia dependencies up to date (new feature as of Jan 2025)
  - package-ecosystem: "julia"
    directory: "/"
    schedule:
      interval: "weekly"
